<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/flavicon.png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, California</h4>
                <div class="popover">
                    <h2>Oklahoma:</h2>
                    <ul>
                        <li>Pawnee</li>
                        <li>Shawnee</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>El Segundo</li>
                        <li>Bakersfield</li>                        
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Outhouse off-site, DIY Ikea furniture</h4>
                <div class="popover">
                    <ul>
                        <li>Outhouse off-site</li>
                        <li>DIY Ikea furniture</li>
                        <li>Floors optional</li>
                        <li>Open floorplan</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>Holberton School</footer>
</body>

</html>
